    <style>
        :root {
            --background: #000000;
            --text-primary: #ffffff;
            --text-secondary: #a0aec0;
            --accent: #3b82f6;
            --border: #1f2937;
            --card-bg: #111827;
        }

        html { scroll-behavior: smooth; }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--background);
            color: var(--text-primary);
        }
        
        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #111827; }
        ::-webkit-scrollbar-thumb { background: var(--accent); border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #60a5fa; }

        /* Card styles */
        .category-card {
            background-color: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 1rem;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 1.5rem;
        }
        .category-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 0 35px rgba(59, 130, 246, 0.2);
        }

        /* Modal styles */
        .modal-overlay {
            position: fixed;
            inset: 0;
            background-color: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 50;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.4s ease, visibility 0.4s ease;
        }
        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }
        .modal-content {
            background-color: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 1rem;
            width: 90%;
            max-width: 800px;
            max-height: 90vh;
            display: flex;
            flex-direction: column;
            transform: scale(0.95);
            transition: transform 0.4s ease;
        }
        .modal-overlay.active .modal-content {
            transform: scale(1);
        }

        /* Initial animation */
        .animate-on-load {
            opacity: 0;
            transform: translateY(10px);
            animation: fadeIn 0.5s ease-out forwards;
        }
        @keyframes fadeIn {
            to { opacity: 1; transform: translateY(0); }
        }
    </style>

        const mainGrid = document.getElementById('main-grid');
        const modal = document.getElementById('modal');
        const modalTitle = document.getElementById('modal-title');
        const modalBody = document.getElementById('modal-body');
        const modalCloseBtn = document.getElementById('modal-close-btn');
        const modalBackBtn = document.getElementById('modal-back-btn');

        let navigationHistory = [];

        function renderMainGrid() {
            mainGrid.innerHTML = '';
            let delay = 300;
            for (const key in sitemapData) {
                const item = sitemapData[key];
                const card = document.createElement('div');
                card.className = 'category-card animate-on-load';
                card.style.animationDelay = `${delay}ms`;
                card.dataset.key = key;
                card.innerHTML = `
                    <div class="text-5xl mb-4">${item.emoji}</div>
                    <h2 class="text-xl font-bold text-white">${item.title}</h2>
                `;
                card.addEventListener('click', () => openModal(key));
                mainGrid.appendChild(card);
                delay += 100;
            }
        }

        function openModal(key) {
            navigationHistory = [sitemapData[key]];
            renderModalContent(sitemapData[key]);
            modal.classList.add('active');
        }

        function renderModalContent(data) {
            modalTitle.textContent = data.title;
            modalBody.innerHTML = '';
            
            modalBackBtn.style.display = navigationHistory.length > 1 ? 'block' : 'none';

            if (Array.isArray(data.items)) { // It's a list of links
                const list = document.createElement('ul');
                list.className = 'space-y-2';
                data.items.forEach(item => {
                    const li = document.createElement('li');
                    li.innerHTML = `<a href="${item.url}" target="_blank" rel="noopener noreferrer" class="block p-4 rounded-lg hover:bg-gray-800 transition-colors text-gray-300 hover:text-white">${item.title}</a>`;
                    list.appendChild(li);
                });
                modalBody.appendChild(list);
            } else { // It's a collection of sub-categories
                const grid = document.createElement('div');
                grid.className = 'grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4';
                for (const key in data.items) {
                    const item = data.items[key];
                    const card = document.createElement('div');
                    card.className = 'category-card';
                    card.innerHTML = `<h3 class="font-semibold text-white">${item.title}</h3>`;
                    card.addEventListener('click', () => navigateDeeper(item));
                    grid.appendChild(card);
                }
                modalBody.appendChild(grid);
            }
        }
        
        function navigateDeeper(data) {
            navigationHistory.push(data);
            renderModalContent(data);
        }

        function navigateBack() {
            if (navigationHistory.length > 1) {
                navigationHistory.pop();
                renderModalContent(navigationHistory[navigationHistory.length - 1]);
            }
        }

        function closeModal() {
            modal.classList.remove('active');
            navigationHistory = [];
        }

        modalCloseBtn.addEventListener('click', closeModal);
        modalBackBtn.addEventListener('click', navigateBack);
        modal.addEventListener('click', (e) => {
            if (e.target === modal) {
                closeModal();
            }
        });
        
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && modal.classList.contains('active')) {
                closeModal();
            }
        });

        renderMainGrid();
    });
